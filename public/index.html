<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="/assets/js/vendor/jquery-1.7.2.js"></script>
    <script src="/assets/js/vendor/underscore.js"></script>
    <script src="/assets/js/vendor/quantize.js"></script>
    <script src="/assets/js/vendor/color-thief.js"></script>

    <style type="text/css">
      * { margin: 0; padding: 0;}
      body { background: url('/assets/images/noise.gif'); text-align: center;}
      #canvas, .canvas {
        background-color: #fefefe;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        margin: 20px 0;
      }

      .coverart { opacity: 0; position: absolute; top: -900;}
    </style>

    <title>WallÏ€</title>
  </head>
  <body>
    <script src="/assets/js/wallpie.js"></script>
    <script src="/assets/js/lib/pitchdata.js"></script>
    <script type="text/javascript">
      var artist     = "Radiohead",
          albumName  = "OK Computer",
          options;

      // Options! see the readme for a list
      var options = {
        slimFactor : 1,
        font: 'Neutra Text',
        trackSeparatorSize: 2,
        innerDiameter: 175
      }

      pitchData.initialize({
        echonest_key: '',
        lastfm_key: ''
      });

      // Start by fetching the album data
      pitchData.fetchAlbumInfo(artist, albumName, function(albumInfo) {
        var coverUrl = albumInfo.art;
        // Change the URL of the cover art to go through the proxy in the wallPie server
        if (coverUrl.indexOf('/') !== 0) {
          coverUrl = '/proxy?url=' + coverUrl;
        }

        pitchData.fetchAnalysisForTracks(artist, albumInfo.tracks, function(analysisData) {
          // Post-process the data.
          analysisData = wallPie.helpers.flattenData(analysisData);
          analysisData = wallPie.helpers.slimAnalysis(analysisData, options.slimFactor);

          // Extract a color from the cover artwork
          wallPie.extractCoverColor(coverUrl, function(color) {
            options.color = color;

            // Draw the wallPie with the data that we've retrieved
            wallPie.draw(analysisData, artist, albumName, options);
          });
        });
      });

      // TODO: rename wallPie to wallPi

      // // For offline testing ...
      // wallPie.test({
      //   slimFactor : 1,
      //   innerDiameter: 150,
      //   font: 'Neutra Text',
      //   trackSeparatorSize: 2
      // });

    </script>
  </body>
</html>
